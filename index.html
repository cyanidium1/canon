<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="canon">
        <div class="canon-body"></div>
        <div class="canon-wheel"></div>
        <div class="ball"></div>

    </div>
    <img class="canon2" src="./jpgs/canon.png" alt="">
    <div class="box"></div>
    <div class="crater"></div>
    <div class="ground"></div>
    <div class="q">+</div>
    <div class="fire"></div>
    <div class="smoke _1"></div>
    <div class="smoke _2"></div>
    <div class="smoke _3"></div>
    <style>
        body {
            background-color: lightblue;
        }
        .canon2 {
            position: absolute;
            width: 104px;
            top: 505px;
            left: 50px;
            transform: scale(-1, 1) ;
            z-index: 5;
            animation-name: canonfire;
            animation-duration: 1s;
        }
        @keyframes canonfire {
            20% {
                transform: translateX(-20px) scale(-1, 1) ;
            }
            50% {
                transform: translateX(-30px) scale(-1, 1);
            }
            80% {
                transform: translateX(-20px)  scale(-1, 1);
            }
        }
        .smoke {
            position: absolute;
            top: 295px;
            left: 779px;
            background-color: gray;
            height: 400px;
            width: 400px;
            z-index: 5;
            opacity: 0.5;
            border-radius: 50%;
            opacity: 0;
            animation-duration: 5s;
            animation-name: smokerising;
            animation-delay: 1s;
        }
        @keyframes smokerising {
            0% {
                opacity: 0.5;
                top: 330px;
            }
            33% {
                opacity: 0.3;
                top: 250px;
            }
            66% {
                opacity: 0.1;
                top: 100px;
            }
            100% {
                opacity: 0;
                top: 50px;
                
            }
        }

        .ground {
            position: absolute;
            width: 100%;
            top: 550px;
            background: url(./jpgs/ground.jpg) center/cover;
            height: 100vh;
            z-index: 4;
        }

        /* .canon-body {
            position: absolute;
            width: 100px;
            height: 30px;
            background-color: black;
            transform: rotateZ(345deg);
            top: 507px;
            left: 50px;
            z-index: 2;
        }
        .canon-wheel {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgb(56, 50, 44);
            top: 520px;
            left: 122px;
            border: solid white 1px; */
        /* } */
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(185, 0, 0);
            top: 503px;
            left: 122px;
            border: solid white 1px;
            /* transition: 1s; */
            z-index: 1;
            animation-duration: 2s;
            animation-name: ballfl;
            animation-timing-function: ease;
            opacity: 0;
        }
        .fire {
            position: absolute;
            top: 463px;
            left: 152px;
            width: 0px;
            height: 0px;
            background: linear-gradient(223deg, rgba(255,255,255,1) 0%, rgba(255,0,0,0.7035189075630253) 36%, rgba(241,255,0,1) 100%);
            transform: rotateZ(29deg);
            animation-name: shot;
            animation-duration: 2s;
        }
        .q {
            position: absolute;
            font-size: 50px;
            top: 553px;
            left: 172px;
        }
        .box {
            position: absolute;
            width: 0px;
            height: 0px;
            top: 475px;
            left: 979px;
            background: url(./jpgs/box.jpg) center/cover;
            z-index: 4;
            animation-duration: 2s;
            animation-name: boxfall;
            animation-timing-function: ease;
        }
        .crater {
            border-radius: 50%;
            position: absolute;
            top: 295px;
            left: 779px;
            background-color:  lightblue;
            height: 400px;
            width: 400px;
            z-index: 0;
            animation-name: cratermake;
            animation-duration: 20s;
        }
        @keyframes cratermake {
            0% {
                z-index: 0;
            }
            10% {
                z-index: 5;
            }
            26% {
                z-index: 5;
            }
            100% {
                z-index: 0;
            }
        }

        @keyframes shot {
            0% {
                width: 0px;
                height: 0px;
            }
            1% {
                width: 70px;
                height: 70px;
                opacity: 1;
            }
            19% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
            20% {
                width: 0px;
                height: 0px;
            }
            60% {
                width: 0px;
                height: 0px;
            }
            100% {
                width: 0px;
                height: 0px;
            }
        }


        @keyframes ballfl {

            10% {
                opacity: 1;
                top: 441px;
                left: 345px;
            }
            20% {
                top: 414px;
                left: 566px;
            }

            30% {
                top: 441px;
                left: 781px;
            }
            40% {
                top: 495px;
                left: 979px;
                height: 20px;
                width: 20px;
            }
            50% {
                top: 295px;
                left: 779px;
                background-color: orange;
                height: 400px;
                width: 400px;
                z-index: 5;
                opacity: 1;

            }
            70% {
                top: 495px;
                left: 979px;
                height: 400px;
                width: 400px;
                z-index: 0;
                opacity: 0;
            }
            100% {
                top: 495px;
                left: 979px;
                height: 0;
                width: 0;
                opacity: 0;
            }
        }
        @keyframes boxfall {
            0% {
                width: 100px;
                height: 100px;
                top: 75px;
                left: 979px;
            }
            10% {
                 width: 100px;
                height: 100px;
                top: 455px;
                left: 979px;
            }
            20% {
                width: 100px;
                height: 100px;
                top: 375px;
                left: 979px;
            }
            30% {
                width: 100px;
                height: 100px;
                top: 455px;
                left: 979px;
            }
            60% {
                width: 100px;
                height: 100px;
                top: 455px;
                left: 979px;
            }
            61% {
                width: 0px;
                height: 0px;
                top: 455px;
                left: 979px;
            }
        }
    </style>
</body>
</html>
